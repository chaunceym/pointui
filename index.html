<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>PointUI</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --botton-bg: #fff;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .header {
      background: #333333;
      height: 100px;
    }

    .footer {
      background: #aaa;
      height: 100px;
    }

    .sider {
      width: 200px;
      background: #ff1100;
    }

  </style>
</head>
<body>
<div id="app" style="margin:100px">
  <p-collapse :selected.sync="selectedTab">
    <p-collapse-item title="标题1" name="1">内容1</p-collapse-item>
    <p-collapse-item title="标题2" name="2">内容2</p-collapse-item>
    <p-collapse-item title="标题3" name="3">内容3</p-collapse-item>
  </p-collapse>
  {{selectedTab}}
</div>
<script src="src/app.js"></script>
</body>
</html>
