<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>PointUI</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --botton-bg: #fff;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .header{
      background: #333333;
      height: 100px;
    }
    .footer{
      background: #aaa;
      height: 100px;
    }
    .sider{
      width: 200px;
      background: #ff1100;
    }

  </style>
</head>
<body>
<div id="app">
  <p-tabs :selected.sync="selectedTab">
    <p-tabs-head>
      <template slot="actions">
         <button>设置</button>
      </template>
      <p-tabs-item name="woman">
        <p-icon name="setting"></p-icon>美女
      </p-tabs-item>
      <p-tabs-item name="finance" disabled>
       财经
      </p-tabs-item>
      <p-tabs-item name="sports">
       体育
      </p-tabs-item>
    </p-tabs-head>
    <p-tabs-body>
      <p-tabs-pone name="woman">
       美女咨询
      </p-tabs-pone>
      <p-tabs-pone name="finance">
       财经相关
      </p-tabs-pone>
      <p-tabs-pone name="sports">
       体育相关
      </p-tabs-pone>
    </p-tabs-body>
  </p-tabs>
</div>
<script src="src/app.js"></script>
</body>
</html>
