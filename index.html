<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>PointUI</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --botton-bg: #fff;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .header {
      background: #333333;
      height: 100px;
    }

    .footer {
      background: #aaa;
      height: 100px;
    }

    .sider {
      width: 200px;
      background: #ff1100;
    }

  </style>
</head>
<body>
<div id="app" style="margin:100px">
  <div>
    <p-popover >
      <template slot="content">
        <div>我是按钮的弹出消息</div>
      </template>
      <button @click="yyy">点我</button>
    </p-popover>
  </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
