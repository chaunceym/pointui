<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>PointUI</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --botton-bg: #fff;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>

  <style>
    .box {
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <div style="border: 1px solid black;">
    <p-row>
      <p-col style="border: 1px solid red" span="24"
             :ipad="{span:14}"
             :narrow-pc="{span:16}"
             :pc="{span:18}"
             :wide-pc="{span:20}"
      >1</p-col>
      <p-col  style="border: 1px solid red" span="24"
             :ipad="{span:10}"
             :narrow-pc="{span:8}"
             :pc="{span:6}"
             :wide-pc="{span:4}"
      >2</p-col>

    </p-row>
  </div>
  <div class="box">
    <p-input value="真带" disabled></p-input>
    <p-input value="真带" readonly></p-input>
    <p-input value="直男"></p-input>
  </div>
  <div class="box">
    <p-input v-model="message"></p-input>
    <h1>{{message}}</h1>
  </div>
  <div class="box">
    <p-input value="dd" error="字不少2"></p-input>
  </div>
  <div class="box">
    <p-button icon="setting" icon-position="right" :loading="loadingState1" @click="loadingState1=!loadingState1">
      按钮
    </p-button>
    <p-button :loading="loadingState2" @click="loadingState2=!loadingState2">
      按钮
    </p-button>
    <p-button icon="setting" :loading="loadingState3" @click="loadingState3=!loadingState3">
      按钮
    </p-button>
    <p-button-group>
      <p-button icon="left" :loading="loadingState2" @click="loadingState2=!loadingState2">
        按钮
      </p-button>
      <p-button icon="right" icon-position="right" :loading="loadingState3" @click="loadingState3=!loadingState3">
        按钮
      </p-button>
    </p-button-group>
  </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
